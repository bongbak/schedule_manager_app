<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #333;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .app-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 30px;
            box-sizing: border-box;
        }
        
        /* Main content */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Forms & Inputs */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #333;
        }

        .form-group input::placeholder, .form-group textarea::placeholder {
            color: #aaa;
        }

        .main-btn {
            background-color: #1a1a1a;
            color: white;
            padding: 18px;
            border-radius: 10px;
            border: none;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .link-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
            color: #1a1a1a;
            margin-top: 10px;
        }
    </style>
</head>

<div class="app-container">
    <div class="content">
        <h1 class="title">Register</h1>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" placeholder="Value">
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Value">
        </div>
        <div class="form-group">
            <label for="userid">User ID</label>
            <input type="text" id="userid" placeholder="Value">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role">
                <option value="알바생">알바생</option>
                <option value="직원">직원</option>
                <option value="사장">사장</option>
            </select>
        </div>
        <button class="main-btn" onclick="register()">Submit</button>
        <button class="link-btn" onclick="goToSignIn()">Already have an account? Sign in</button>
    </div>
</div>
<script>
    function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('reg-password').value;
        const userid = document.getElementById('userid').value;
        const role = document.getElementById('role').value;

        // 필수 입력값 검증
        if (!username || !password || !userid || !role) {
            alert('모든 필수 항목을 입력해주세요.');
            return;
        }

        const data = {
            username: username,
            password: password,
            userid: userid,
            role: role
        };

        // fetch API를 이용해 서버에 POST 요청 보내기
        fetch('http://127.0.0.1:3000/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.status === 201) {
                alert('회원가입 성공! 로그인 페이지로 이동합니다.');
                window.location.href = "login.html";
            } else if (response.status === 409) {
                alert('이미 존재하는 아이디입니다.');
            } else {
                return response.json().then(errorData => {
                    alert(`회원가입 실패: ${errorData.message || '서버 오류'}`);
                });
            }
        })
        .catch(error => {
            console.error('Fetch 에러:', error);
            alert('네트워크 오류가 발생했습니다. 서버 상태를 확인해 주세요.');
        });
    }

    function goToSignIn() {
        window.location.href = "login.html";
    }
</script>

</body>
</html>

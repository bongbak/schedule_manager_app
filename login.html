<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #333;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .app-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 30px;
            box-sizing: border-box;
        }
        
        /* Main content */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Forms & Inputs */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
        .form-group input:focus {
            outline: none;
            border-color: #333;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .main-btn {
            background-color: #1a1a1a;
            color: white;
            padding: 18px;
            border-radius: 10px;
            border: none;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .link-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
            color: #1a1a1a;
            margin-top: 10px;
        }
    </style>
</head>


<div class="app-container">

    <div class="content">
        <h1 class="title">Sign in</h1>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="userid" placeholder="Value">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Value">
        </div>
        <button class="main-btn" onclick="signIn()">Sign In</button>
        <button class="link-btn" onclick="goToRegister()">Register</button>
    </div>

</div>
<script>
    function signIn() {
        const userid = document.getElementById('id').value;
        const password = document.getElementById('password').value;

        // 필수 입력값 검증
        if (!userid || !password) {
            alert('아이디와 비밀번호를 모두 입력해주세요.');
            return;
        }

        // 서버에 보낼 데이터 객체
        const data = {
            userid: userid,
            password: password
        };

        // fetch API를 이용해 서버에 POST 요청 보내기
        fetch('http://localhost:3000/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            // 서버 응답 상태 코드 확인
            if (response.status === 200) {
                // 로그인 성공 시 응답에서 토큰이나 사용자 정보를 받아올 수 있습니다.
                // const token = response.headers.get('Authorization');
                // localStorage.setItem('token', token); // 토큰 저장
                alert('로그인 성공!');
                window.location.href = 'home+times.html';
            } else if (response.status === 401) {
                alert('로그인 실패: 아이디 또는 비밀번호가 올바르지 않습니다.');
            } else {
                return response.json().then(errorData => {
                    alert(`로그인 실패: ${errorData.message || '서버 오류'}`);
                });
            }
        })
        .catch(error => {
            console.error('Fetch 에러:', error);
            alert('네트워크 오류가 발생했습니다. 서버 상태를 확인해 주세요.');
        });
    }

    function goToRegister() {
        window.location.href = "register.html";
    }
</script>

</body>
</html>
